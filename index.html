<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Rule Requests</title>
</head>
<body>

    <div class="container-fluid">
        <header class="row justify-content-center">
            <h1 class="">Rule Requests</h1>
        </header>
    </div>

    <div class="container-fluid" id="title-container">

        <div class="row justify-content-center">
            <input id="title" class="col-8" type="text" name="rule-title" id="rule-input" placeholder="Title...">
            <button id="submit">Submit</button>
            
        
        </div>

    </div>

    <div class="container-fluid">

        <div class="row justify-content-center" id="option-container">

            <form class="col-2" action="/action_page.php">
                <label for="type">Rule Type:</label>
                <select name="type" id="type">
                    <option value="select"></option>
                    <option value="routing-guide">Routing Guide</option>
                    <option value="shipping">Shipping</option>
                    <option value="gift-with-purchase">Gift with purchase</option>
                    <option value="insert">Insert</option>
                </select>
                <br><br>
            </form>
            
            <div class=" row col-2">
                <p id="due-date">Due Date:</p>
                <input type="date" id="date">
            </div>

            <div class=" row col-4">
                <p id="date-in-effect">Date in effect:</p>
                <input type="date" id="from-date">
                <input type="date" id="to-date">
            </div>

            <div class="w-100"></div>

            <div class=" row col-2">
                <p id="sku">SKU:</p>
                <input type="text" id="sku-input">
            </div>

            <form class="col-2" action="/action_page.php">
                <label for="type">Order Source:</label>
                <select name="type" id="source">
                    <option value="select"></option>
                    <option value="routing-guide">DTC</option>
                    <option value="routing-guide">B2B</option>
                </select>
                <br><br>
            </form>
        
        </div>
    </div>

    <div class="container-fluid">

        <div>
            <p class="col-4 offset-2" id="description">Description</p>
        </div>

        <div class="row">
            <textarea class="col-5 offset-2" id="desc-input" name="subject" placeholder="Write something..." style="height:300px"></textarea>
        </div>

    </div>
    

    <script src="./assets/scripts.js"></script>
</body>
</html>
